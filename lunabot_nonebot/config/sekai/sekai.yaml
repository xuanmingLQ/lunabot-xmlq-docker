debug: false

gameapi_token: 

fifth_anniv_regions: ["jp"]

suite_path: sekai/user_data/{region}/suite/*
mysekai_path: sekai/user_data/{region}/mysekai/*

draw:
  default_watermark: "Designed by NeuraXmy(ルナ茶), generated by Lunabot (XXX deployed)"
  blurglass: true
  widget_bg_color: [255, 255, 255, 100]
  widget_bg_radius: 10

bind:
  daily_limits:
    jp: 5
    cn: 5
    tw: 5
    kr: 5
    en: 5
  total_limits:
    jp: 5
    cn: 5
    tw: 5
    kr: 5
    en: 5

profile_bg_image_size: 
  horizontal: [1300, 650]
  vertical: [720, 1280]
profile_bg_image_save_kwargs:
  quality: 75
  subsampling: 1
  optimize: true
  progressive: true

story_summary:
  card:
    retry: 2
    timeout: 300
    output_len_limit: 2000
  event:
    retry: 2
    timeout: 300
    output_len_limit: 1000
    target_len_long: 200
    target_len_short: 200
    output_progress: true

stamp:
  gif_scale: 2.0
  cutout:
    enable: false
    daily_limit: 5
    tolerance: 200
    edge: 20
    prompt: |
      请你将第一张图片的文字去掉，保留其他部分内容和大小比例严格不变（其他图片用于被文字遮挡部分的角色外观的参考）


deck:
  servers:
    - url: http://127.0.0.1:45556
      weight: 4 # 负载均衡权重
    # - url: http://127.0.0.1:45678
    #   weight: 8

  music_meta_url: https://sekai-data.3-3.dev/music_metas.json
  data_update_interval_seconds: 30
  default_algs: ['dfs', 'ga']
  timeout:
    default: 5
    no_event: 5
    single_alg: 60
    bonus_target: 10

gacha:
  list_page_size: 100
  spin_result_show_num: 
    rarity_1: 10
    rarity_2: 10
    rarity_3: 10
    rarity_4: 100
    rarity_birthday: 100
    pickup: 100

mysekai:
  msr_push_concurrency: 4

  map_image_scale: 0.75
  map_brightness: 1.0
  rare_res_light:
    map_brightness_effect: 0.5
    large_size: 7.0
    small_size: 5.0

  rare_res_keys:
    1: 
      - mysekai_material_32
      - mysekai_material_33
      - mysekai_material_34
      - mysekai_material_61
      - mysekai_material_64
      - mysekai_material_65
      - mysekai_material_66
      - mysekai_material_93
      - mysekai_music_record_0~9999
    2:
      - mysekai_material_5
      - mysekai_material_12
      - mysekai_material_20
      - mysekai_material_24
      - mysekai_fixture_121
      - material_17
      - material_170
      - material_173
      - mysekai_material_67~92
      - material_174~203

sk:
  record_interval_seconds: 60
  record_time_after_event_end_minutes: 0
  update_ranking_log_interval: 30
  csb_judge_stop_threshold_minutes: 5
  
  backup:
    interval_seconds: 21600
    threshold_days: 5
    pybd_upload: false
    pybd_remote_dir: "LunabotSekaiRankingData"
    pybd_verbose: true
